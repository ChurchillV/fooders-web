<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/authstyle.css">
    <link rel="icon" type="image/png" href="../Assets/logo.png">
    <title>Fooders | Login</title>
</head>
<body>
    <!-- LOGIN FORM -->
    <div class="login-form">
        <img src="../Assets/logo.png" alt="restaurant logo" width="150em">
        <h1>LOGIN</h1>
        <!-- INPUTS SECTION -->
        <div class="inputs">
            <label for="email">Email</label>
            <input type="email" placeholder="example@website.com">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <a href="../index.html"><button>Submit</button></a>

        <!-- OPTION TO SIGN UP AFRESH -->
        <div class="extra-buttons">
            <a href="./signup.html"><button id="signup">Sign Up</button></a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/authstyle.css">
    <link rel="icon" type="image/png" href="../Assets/logo.png">
    <title>Fooders | Sign Up</title>
</head>
<body>
    <!-- SIGN UP FORM (BOX MODEL) -->
    <div class="login-form">
        <img src="../Assets/logo.png" alt="restaurant logo" width="150em">
        <h1>SIGN UP</h1>
        <div class="inputs">
            <!-- INPUT FIELDS -->
            <label for="email">Email</label>
            <input type="email" placeholder="example@website.com">
            <label for="username">Username</label>
            <input type="username" placeholder="What should we call you?">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <!-- SIGN UP BUTTON DIRECTS TO HOME PAGE -->
        <a href="../index.html"><button>Sign Up</button></a>
    </div>
</body>
</html>

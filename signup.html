<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/authstyle.css">
    <title>Fooders | Sign Up</title>
</head>
<body>
    <div class="login-form">
        <img src="Assets/logo.png" alt="restaurant logo" width="150em">
        <h1>SIGN UP</h1>
        <div class="inputs">
            <label for="email">Email</label>
            <input type="email" placeholder="example@website.com">
            <label for="username">Username</label>
            <input type="username" placeholder="What should we call you?">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <a href="./index.html"><button>Sign Up</button></a>
    </div>
</body>
</html>
